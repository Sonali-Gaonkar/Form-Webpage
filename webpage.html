<!DOCTYPE html>
<html>
	<head>
		<title> Form </title>
		<link rel="stylesheet" href="style.css" type="text/css">
	</head>
	
	<body>
	<div class="main">

		<h1>Form Page</h1><br><br>
		<form>
			<label> First Name </label><br>
			<input type = "text" id="name" placeholder="Enter your first name"><br><br>
			<label> Middle Name </label><br>
			<input type = "text" id="name" placeholder="Enter your middle name"><br><br>
			<label> Last Name </label><br>
			<input type = "text" id="name" placeholder="Enter your last name"><br><br>
			
			<label> Gender </label><br>
			<input type = "radio" name="Gender" value="male">Male</input><br>
			<input type = "radio" name="Gender" value="female">Female</input><br><br>
			
			<label> DOB </label><br>
			<input type = "date" id="date"><br><br>
			
			<label>Select city</label><br>
			<select><option value = "pune" id="city">Pune</option>
					<option value = "mumbai">mumbai</option>
					<option value = "nashik">nashik</option>
					<option value = "nagpur">nagpur</option>
					<option value = "delhi">delhi</option>
					<option value = "chennai">chennai</option>
					<option value = "hyderabad">hyderabad</option>
			</select><br><br>
			
			<input type = "submit" id="submit">
			<button>clear</button>
		</div>
		</form>
	</body>
	
</html>
